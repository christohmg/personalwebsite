<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Christ's personal projects and creative work in various fields." />
  <meta property="og:title" content="Personal Projects - Christ's Portfolio" />
  <meta property="og:description" content="Explore Christ's personal projects and creative work in various fields." />
  <meta property="og:image" content="WebsiteImageHeader.jpg" />
  <title>Personal Projects - Christ's Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Starfish (clickable home link) -->
  <div class="home-link" aria-label="Home">
    <a href="index.html">
      <img src="starfish.png" alt="Home icon" loading="lazy" />
    </a>
  </div>

  <!-- Bubbles -->
  <div id="bubbles" class="bubble-container"></div>
  <div id="status" aria-live="polite" class="visually-hidden"></div>

  <main id="main-content">
    <header class="container" role="banner">
      <div class="content header-grid">
        <div class="left-column">
          <nav class="nav-circles" aria-label="Section navigation">
            <a href="professional.html" class="nav-item" aria-label="Professional Work">
              <img src="bluetang.png" alt="Professional Work icon" width="60" height="60" loading="lazy" />
              <span>Professional Work</span>
            </a>
            <a href="academic.html" class="nav-item" aria-label="Academic Projects">
              <img src="crab.png" alt="Academic Projects icon" width="60" height="60" loading="lazy" />
              <span>Academic Projects</span>
            </a>
            <a href="code.html" class="nav-item" aria-label="Code">
              <img src="dolphin.png" alt="Code icon" width="60" height="60" loading="lazy" />
              <span>Code</span>
            </a>
            <a href="personal.html" class="nav-item" aria-label="Personal Projects">
              <img src="seagull.png" alt="Personal Projects icon" width="60" height="60" loading="lazy" />
              <span>Personal Projects</span>
            </a>
          </nav>

          <section class="hero-text" aria-labelledby="personal-heading">
            <h1 id="personal-heading">Personal Projects</h1>
            <p>Here you'll find details about my personal projects, creative endeavors, and passion projects.</p>
            <div class="logo-grid">
              <img src="personal.png" alt="Vacation! Cover" class="logo-block" />
            </div>
          </section>
        </div>

        <div class="right-column">
          <div class="hero-image-container" tabindex="0" title="Click to flip" aria-label="Flip portrait">
            <div class="hero-flip-card">
              <img
                src="WebsiteImageHeader.jpg"
                srcset="WebsiteImageHeader-small.jpg 600w, WebsiteImageHeader.jpg 1200w"
                sizes="(max-width: 768px) 100vw, 400px"
                loading="lazy"
                alt="Portrait of Christ"
                class="hero-img front"
              />
              <div class="back">
                <img
                  src="realface.png"
                  loading="lazy"
                  alt="Alternate portrait of Christ"
                  class="hero-img"
                />
                <div class="flip-text">not AI generated</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </main>

  <script src="script.js"></script>

  <!-- Modal container for logo popups -->
  <div id="modal-root"></div>
</body>
</html>
